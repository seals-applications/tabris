<!-- 質問画面のテンプレート -->
<template id="question-template">
  <div class="question-screen">
    <h2 class="question-title"></h2>
    <div class="input-box">
      <!-- ボタンまたは入力フィールドがここに動的に挿入されます -->
    </div>
    <button class="next-button" style="display: none;">次へ</button>
    <button class="back-button" style="display: none;">戻る</button>
  </div>
</template>

<!-- 選択式質問のテンプレート -->
<template id="choice-question-template">
  <div class="choice-question">
    <button class="choice-button" data-value=""></button>
  </div>
</template>

<!-- 数値入力質問のテンプレート -->
<template id="number-input-template">
  <div class="number-input">
    <input type="number" class="number-field" placeholder="">
    <button class="submit-button">次へ</button>
  </div>
</template>

<!-- 複数選択質問のテンプレート -->
<template id="multi-choice-template">
  <div class="multi-choice">
    <button class="multi-choice-button" data-value=""></button>
  </div>
</template>
